name: Deploy Documentation

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Generate rustdoc
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: "--default-theme=dark"

      - name: Build documentation site
        run: |
          mkdir -p docs
          cp -r docs-src/* docs/
          mkdir -p docs/docs
          cp -r target/doc/* docs/docs/
          
          cp docs-src/styles/rustdoc-dark.css docs/docs/rustdoc-dark.css
          
          for file in $(find docs/docs -name "*.html"); do
            depth=$(echo "$file" | sed 's|docs/docs/||' | tr -cd '/' | wc -c)
            rel_path=""
            for ((i=0; i<depth; i++)); do
              rel_path="../$rel_path"
            done
            if [ -z "$rel_path" ]; then
              rel_path="./"
            fi
            sed -i "s|</head>|<link rel=\"stylesheet\" href=\"${rel_path}rustdoc-dark.css\"></head>|g" "$file"
            sed -i "s|href=\"${rel_path}stem_rs/index.html\"|href=\"/\"|g" "$file"
            sed -i "s|href=\"../stem_rs/index.html\"|href=\"/\"|g" "$file"
            sed -i "s|href=\"/index.html\"|href=\"/\"|g" "$file"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
